<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three.js Floating Circles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create the scene
        const scene = new THREE.Scene();

        // Create the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create the renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create the first circle geometry
        const circleGeometry1 = new THREE.CircleGeometry(1, 32);
        const circleMaterial1 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const circle1 = new THREE.Mesh(circleGeometry1, circleMaterial1);
        scene.add(circle1);

        // Create the second circle geometry
        const circleGeometry2 = new THREE.CircleGeometry(3, 32);
        const circleMaterial2 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const circle2 = new THREE.Mesh(circleGeometry2, circleMaterial2);
        circle2.position.y = 1; // Position the second circle slightly above the first
        scene.add(circle2);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the circles on their own axes
            circle1.rotation.x += 0.01;
            circle1.rotation.y += 0.01;
            circle1.rotation.z += 0.01;
            circle2.rotation.x += 0.01;
            circle2.rotation.y += 0.01;
            circle2.rotation.z += 0.01;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
